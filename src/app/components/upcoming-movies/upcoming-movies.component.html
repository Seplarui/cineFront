<app-nav></app-nav>
<div class="container bg-light">
  <div class="row">
    <div class="col-md-12">
      <div class="caratulas" *ngFor='let movie of movies["results"]'>
        <span class="poster">
          <a href="#"><img src="https://image.tmdb.org/t/p/w92{{movie.poster_path}}"
              alt="{{movie.title | uppercase}}" /></a>
        </span>
        <p> {{movie.title}}</p>
        <p>Votaci√≥n: {{movie.vote_average}}</p>
        <p>Estreno: {{movie.release_date | date: 'dd/MM/yyyy'}}</p>
      </div>

    </div>
    <p class="paginas" *ngFor='let pagina of [].constructor(movies["total_pages"]);let page=index;'>
      <!-- <a href="#">{{num+1}}</a> -->
      <a [routerLink]="['/estrenos',page+1]">{{page+1}}</a>
      <a (click)="goPagina()">{{page+1}}</a>

    </p>
  </div>

</div>
